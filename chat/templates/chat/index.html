<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Hello web socket!!!!</h1>
    <script>
        var ws=new WebSocket(("ws://127.0.0.1:8000/web_s/async_con/"))

        ws.onopen=function() {
            console.log("WebSocket connection open")
            ws.send('Hello server!! i am client!!')
        }

        ws.onmessage= function(event){
            console.log("Message Recieved from server",event)
        }

        ws.onerrror= function(event){
            console.log("WebSocket error found!!1",event)
        }

        ws.onclose= function(event){
            console.log("WebSocket connection closed!!",event)
        }
    </script>
</body>
</html>
